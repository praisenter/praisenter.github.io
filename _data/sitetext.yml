en: &DEFAULT_EN
  header:
    title: "Specialized presentation software tailored for churches, enabling seamless and engaging presentations for worship services and sermons"
    text: "Praisenter"
    button: Download
    buttonlink: "#download"

  about:
    title: "About"
    text: "A free and open source presentation software package for Churches."
    section: about
    list:
      - title: "Feature rich"
        desc: "Praisenter is packed with features that make presenting content easy and manageable."
        icon: fas fa-layer-group #find more at https://fontawesome.com/icons
      - title: "Open source"
        desc: "Praisenter is an open source project built by others that share your passion. This means that you can directly contribute to make Praisenter better."
        icon: fa-solid fa-people-group
      - title: "Free"
        desc: "100% free for any use. No registration or sign-up. No trial period or limited feature set. Just download and enjoy!"
        icon: fa-solid fa-gifts

  features:
    title: "Features"
    text: "Praisenter is packed with features that make presenting content easy and manageable."
    section: features
    closebutton: "Close"

  download:
    title: "Download"
    body: "Praisenter is currently packaged for Windows and Ubuntu only.  MacOS builds are currently not available.  If you are feeling adventurous, you can try to build Praisenter yourself by cloning the [GitHub repo](https://github.com/praisenter/praisenter)."
    section: download
    ubuntu: 
      title: Ubuntu
      requirements: "Ubuntu 22.04 x64 or higher"
    windows: 
      title: Windows
      requirements: "Windows 10 x64 or higher"
    macos:
      title: MacOS
      requirements: "MacOS 11 x64 or higher"

  quickstart:
    title: "Quick start"
    text: "Get started fast by following these easy steps"
    section: quickstart
    # left is the default
    #start_align: "left"
    events:
      - title: "Install"
        year: ""
        desc: "Install Praisenter using the Microsoft Store for Windows or the SnapStore for Ubuntu using the links above."
        image: assets/img/quickstart/msi.png
        alt:
      - title: "Setup a workspace"
        year: ""
        desc: "After installation, when you run Praisenter, it will ask for a workspace.  This should be a new or empty folder that will be used to store all the content."
        image: assets/img/quickstart/workspace.png
        alt: 
      - title: "Download a Bible"
        year: ""
        desc: "Launch Praisenter and go to the Help menu.  Choose Download Unbound Bibles (for example).  This will launch a webpage where you will see a list of lanugages containing Bibles."
        image: assets/img/quickstart/bibledownload.png
        alt:
      - title: "Import a Bible"
        year: ""
        desc: "You can import Bibles, song lyrics, pictures, videos, and other content by dragging and dropping it anywhere on Praisenter.  You can use the File, Import menu option as well."
        image: assets/img/quickstart/import.png
        alt:
      - title: "Create your templates"
        year: ""
        desc: "Praisenter comes with VERY basic templates for display, you'll likely want to build your own.  Go to the File, New Slide menu option to start creating."
        image: assets/img/quickstart/newslide.png
        alt:
        # you can enforce the alignment
        # align: right
    end: "You're ready<br/>to start praisenting!"

